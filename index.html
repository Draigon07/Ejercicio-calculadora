<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_container">
       <textarea name="" id="result" cols="20" rows="10"></textarea>
        <button class="delete_btn">C</button>
        <button class="back_btn">&larr;</button>
        <button class="op_btn div_btn">&divide;</button>
        <button class="cal_button">7</button>
        <button class="cal_button">8</button>
        <button class="cal_button">9</button>
       
        <button class="op_btn mul_btn">X</button>
        <button class="cal_button">4</button>
        <button class="cal_button">5</button>
       
        
        <button class="cal_button">6</button>
        <button class="op_btn rest_btn">-</button>
        <button class="cal_button">1</button>
        <button class="cal_button">2</button>
        <button class="cal_button">3</button>
        <button class="op_btn  plus_btn">+</button>
        <button class="cal_button zero_btn">0</button>
        <button class="op_btn equal_btn">=</button>

    </div>

    <script src="dom.js"></script>
    
</body>
</html>
