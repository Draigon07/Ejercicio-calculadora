<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_container">
        
        
        <section class="calc_buttons">
            <section class="screen">
                0
            </section>
           <button class="calc_button double">C</button>
           <button class="calc_button">&larr;</button>
           <button class="calc_op_button">&divide;</button>

           <button class="calc_button">7</button>
           <button class="calc_button">8</button>
           <button class="calc_button">9</button>
           <button class="calc_op_button">X</button>

           <button class="calc_button">4</button>
           <button class="calc_button">5</button>
           <button class="calc_button">6</button>
           <button class="calc_op_button">-</button>

           <button class="calc_button">1</button>
           <button class="calc_button">2</button>
           <button class="calc_button">3</button>
           <button class="calc_op_button">+</button>

           <button class="triple calc_button">0</button>
         <button class="calc_op_button">=</button>
        </section>

    </div>

    <script src="dom.js"></script>
    
</body>
</html>
